<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Methods</title>
</head>

<body>
    <script>
        const inventors = [{
            first: 'Mark',
            last: 'Dave',
            year: 1598,
            passed: 2020
        }, {
            first: 'Albert',
            last: 'Einstein',
            year: 1442,
            passed: 1999
        }, {
            first: 'Isaac',
            last: 'Newton',
            year: 1822,
            passed: 1922
        }, {
            first: 'Gocu',
            last: 'Titan',
            year: 1892,
            passed: 1942
        }];

        const people = ['Ben, Johnson', 'Ivan, David', 'Joel, George', 'Brian, Stock', 'Lilly, Thomas', 'Jane, Savio'];

        const fifteen = inventors.filter((inventor) => {
            if (inventor.year >= 1500) {
                return true;
            }
        });
        console.table(fifteen);

        const fullName = inventors.map((inventor) => `${inventor.first} ${inventor.last}`);
        console.table(fullName);


        const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1)
        console.table(ordered);
        
    </script>
</body>

</html>
