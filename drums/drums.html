<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="drums.css">
    <title>Drums</title>
</head>

<body>
    <main class="container">
        <div class="test">
            <div data-key="65" class="key">
                <kbd>A</kbd> <br>
                <span class="sound">Ride</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd> <br>
                <span class="sound">kick</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd> <br>
                <span class="sound">Snare</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd> <br>
                <span class="sound">Tom 1</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd> <br>
                <span class="sound">Tom 2</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd> <br>
                <span class="sound">High Hat</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/ride.wav"></audio>
        <audio data-key="83" src="sounds/kick.wav"></audio>
        <audio data-key="68" src="sounds/snare.wav"></audio>
        <audio data-key="71" src="sounds/tom.wav"></audio>
        <audio data-key="70" src="sounds/tom.wav"></audio>
        <audio data-key="72" src="sounds/hihat.wav"></audio>
    </main>

    <script src="drums.js"></script>
</body>

</html>
